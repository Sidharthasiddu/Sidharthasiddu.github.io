<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantic HTML tags provide meaning to the content they enclose, making 
    the structure of a webpage clear to both browsers and developers. 
    Unlike non-semantic tags like <div> and <span>, which are primarily 
        used for styling, semantic tags such as <header>, <nav>, <article>, and <footer></footer> -->
    <h1>Semantic tags</h1>
    <header>
        My Application Name
    </header>
    <main>
        This is Main content
    </main>
    <footer>
        This is footer
    </footer>
</body>
</html>
