<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(value){
            alert(value);
        }
        function f2(value){
            alert(value);
        }
    </script>
</head>
<body>
    <p onClick="f1(event.target.innerHTML)">Home</p>
    <p onClick="f2(event.target.innerHTML)">Cart</p>
    <p>
        <input type="text" onclick="f1(event.target.value)">
    </p>
    <p>
        <input type="text" onchange="f1(event.target.value)">
    </p>
</body>
</html>
